<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Persegi</title>
    <link rel = "stylesheet" href = "css/style.css">
</head>
<body>
    <header>
        <h1>Menghitung Kotak</h1>
    </header>
    <div>
        <center>
            <img id = "persegi"
            src="../assest/Persegi.png" 
            alt = "persegi"
            >
        </center>
    </div>

    <section class = "Cara-Penggunaan">
        <p>Cara Penggunaan :</p>
        <p>1. Masukkan angka pada input yang disediakan</p>
        <p>2. Klik <strong>Hitung Luas</strong> untuk menghitung luas dan <br> 
            klik <strong>Hitung Keliling</strong> untuk menghitung keliling</p>
        <p>3. Hasil perhitungan akan keluar pada bagian bawah</p>
        <p>4. Klik <strong>Reset</strong> jika ingin melakukan reset pada input<br>
        dan hasil hitung</p>
    </section>

    <section class = "LuasInputSection">
        <label for = inputField>Sisi Persegi</label>
        <input id = "inputField" type = "number" placeholder="Masukkan Sisi">
    </section>
    <section class = "buttonSection">
        <button id = "countButtonLuas" disabled>Hitung Luas</button>
        <button id = "countButtonKeliling" disabled>Hitung Keliling</button>
    </section>
    <center><button id = "resetButton">Reset</button><center>
    <script src = "js/script.js"></script>
    <p id="hasil-hitung"></p>
